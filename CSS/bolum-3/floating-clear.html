<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating-Clear</title>
    <style>
        #container {
            background-color: chocolate;
        }

        #box1 {
            float: left;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: brown;
            float: right;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>

<body>

    <div id="container" class="clearfix">

        <div class="box" id="box1">kutu 1</div>

        <div class="box">kutu2</div>
        <div class="box">kutu3</div>
        <!-- <div style="clear: both"></div> -->
    </div>
