<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display - visibility</title>
    <style>
        .box {
            height: 60px;
            width: 60px;
            display: inline-block;
        }

        #first {
            background-color: red;
            visibility: hidden;
            /*yukseklik ve genislik korunur sadece gorunmez olur*/
        }

        #second {
            background-color: green;
            display: none;
            /* yer isgal etmeden kaybolur*/
        }

        #third {
            background-color: blue;
        }
    </style>
</head>

<body>

    <!--display : none | 
                  inline : sadece icerik kadar yer kaplatir | 
                  inline-block : hem genislik tutup hem yan yana almak istersem | 
                  block : alt alta bloklar ve icerik kadar yer kaplayan yani inline olan ogelerin belirtilen kadar yer kaplamasini saglar -->
    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
</body>

</html>
