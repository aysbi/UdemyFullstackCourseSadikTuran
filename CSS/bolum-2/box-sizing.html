<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #showcase {
            background-color: #2E4C6D;
            height: 500px;
            width: 100%;
            /*normalde 100% olunca padding de olunca sayfaya sigmiyor bunu onlemek amacli border box ozelligi ekleniyor*/
            padding: 10px;
            border: 5px solid red;
        }

        #how-it-works {
            background-color: blueviolet;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section id="showcase">
            <h1>Welcome to MovieApp</h1>
        </section>
        <section id="how-it-works">
            <h2>How it works?</h2>
        </section>
    </main>


</body>

</html>
