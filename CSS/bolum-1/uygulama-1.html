<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilk Uygulama - To Do List</title>
    <style>
        h1 {
            font-size: 16px;
            text-align: center;
        }

        li {
            text-decoration: line-through;
            background-color: #ebe645;
        }
    </style>
</head>

<body>

    <h1>Web Gelistirme Yol Haritasi</h1>

    <ul style="list-style-type: none;">
        <li>
            <input type="checkbox" checked> HTML Ogren
        </li>
        <li>
            <input type="checkbox" checked> CSS Ogren
        </li>
        <li>
            <input type="checkbox" checked> Javascript Ogren
        </li>
        <li style="text-decoration: none; background-color: blue;">
            <input type="checkbox"> Backend dili ogren
        </li>
        <li style="text-decoration: none; background-color: blue;">
            <input type="checkbox"> Angular/React Ogren
        </li>
    </ul>
</body>

</html>
